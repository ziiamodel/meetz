<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Manage Posts</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .post { display: flex; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    .post img { width: 100px; height: auto; margin-right: 15px; }
    .form-group { margin-bottom: 10px; }
    input, button { padding: 5px; }
    ul { list-style: none; padding: 0; }
  </style>
</head>
<body>
  <h1>Manage Posts</h1>

  <!-- Add Post Form -->
  <h2>Add New Post</h2>
  <div id="add-form">
    <div class="form-group">
      <label>Thumbnail URL:</label><br/>
      <input type="text" id="thumbnail" placeholder="https://..."  required />
    </div>
    <div class="form-group">
      <label>Link URL:</label><br/>
      <input type="text" id="link" placeholder="https://..."  required />
    </div>
    <div class="form-group">
      <label>Caption:</label><br/>
      <input type="text" id="caption" placeholder="#art #design" required />
    </div>
    <button onclick="addPost()">Add Post</button>
  </div>

  <hr/>

  <!-- Post List -->
  <h2>Current Posts</h2>
  <ul id="post-list"></ul>

  <script>
    // Load posts from localStorage or use default data if empty
    function getPosts() {
      const stored = localStorage.getItem('posts');
      if (!stored) {
        // Default sample data
        const defaultPosts = [
          {
            thumbnail: "https://img69.imagetwist.com/th/69353/1ncb9lxbi7wq.jpg", 
            link: "https://imagetwist.com/1ncb9lxbi7wq/face-swahhhhhp.png.html", 
            caption: "Beautiful day for creativity! âœ¨ #art #photography"
          },
          {
            thumbnail: "https://img69.imagetwist.com/th/68538/g5rsgzs8azxf.jpg", 
            link: "https://imagetwist.com/g5rsgzs8azxf/fachgfffggwap.png.html", 
            caption: "Working on new projects ðŸŽ¨ #design #creative"
          }
        ];
        savePosts(defaultPosts);
        return defaultPosts;
      }
      return JSON.parse(stored);
    }

    function savePosts(posts) {
      localStorage.setItem('posts', JSON.stringify(posts));
    }

    function loadPosts() {
      const posts = getPosts();
      const list = document.getElementById('post-list');
      list.innerHTML = '';
      posts.forEach((post, index) => {
        const li = document.createElement('li');
        li.className = 'post';
        li.innerHTML = `
          <img src="${post.thumbnail}" alt="Thumbnail" />
          <strong>${post.caption}</strong>
          <button onclick="deletePost(${index})" style="margin-left: 10px;">Delete</button>
        `;
        list.appendChild(li);
      });
    }

    function addPost() {
      const thumbnail = document.getElementById('thumbnail').value.trim();
      const link = document.getElementById('link').value.trim();
      const caption = document.getElementById('caption').value.trim();

      if (!thumbnail || !link || !caption) {
        alert("All fields are required!");
        return;
      }

      const posts = getPosts();
      posts.push({ thumbnail, link, caption });
      savePosts(posts);
      loadPosts();

      // Clear form
      document.getElementById('thumbnail').value = '';
      document.getElementById('link').value = '';
      document.getElementById('caption').value = '';
    }

    function deletePost(index) {
      if (!confirm("Are you sure?")) return;

      const posts = getPosts();
      posts.splice(index, 1);
      savePosts(posts);
      loadPosts();
    }

    // Initial load
    loadPosts();
  </script>
</body>
</html>
