<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Post Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #c3355d;
      color: white;
      border: none;
      cursor: pointer;
    }
    .post {
      display: flex;
      align-items: center;
      gap: 15px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .thumbnail {
      width: 100px;
      height: auto;
      border-radius: 5px;
    }
    .delete-btn {
      background-color: red;
      padding: 5px 10px;
      font-size: 14px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .actions {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üìÅ Admin Post Manager</h1>

  <!-- Add New Post -->
  <div>
    <div class="form-group">
      <input type="text" id="thumbnail" placeholder="Thumbnail URL" required />
    </div>
    <div class="form-group">
      <input type="text" id="link" placeholder="Post Link" required />
    </div>
    <div class="form-group">
      <input type="text" id="caption" placeholder="Caption e.g. #art #photo" required />
    </div>
    <button onclick="addPost()">Add Post</button>
  </div>

  <hr />

  <!-- Export / Import -->
  <div class="actions">
    <button onclick="exportPosts()">‚¨áÔ∏è Export posts.json</button>
    <input type="file" id="importFile" accept=".json" onchange="importPosts()" />
  </div>

  <hr />

  <!-- Post List -->
  <h2>üìã Existing Posts</h2>
  <div class="gallery" id="postList"></div>

  <script>
    let posts = [];

    // Load posts from posts.json
    async function loadPosts() {
      try {
        const res = await fetch('posts.json?' + new Date().getTime()); // Prevent caching
        posts = await res.json();
        renderPosts();
      } catch (e) {
        alert("Failed to load posts.json");
        console.error(e);
      }
    }

    function renderPosts() {
      const list = document.getElementById("postList");
      list.innerHTML = '';
      posts.forEach((post, index) => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <img class="thumbnail" src="${post.thumbnail}" alt="Thumbnail" />
          <div>
            <strong>${post.caption}</strong><br/>
            <a href="${post.link}" target="_blank">üîó View Post</a>
          </div>
          <button class="delete-btn" onclick="deletePost(${index})">üóëÔ∏è Delete</button>
        `;
        list.appendChild(div);
      });
    }

    function addPost() {
      const thumbnail = document.getElementById("thumbnail").value.trim();
      const link = document.getElementById("link").value.trim();
      const caption = document.getElementById("caption").value.trim();

      if (!thumbnail || !link || !caption) {
        alert("All fields are required!");
        return;
      }

      posts.unshift({ thumbnail, link, caption });
      renderPosts();

      document.getElementById("thumbnail").value = "";
      document.getElementById("link").value = "";
      document.getElementById("caption").value = "";
    }

    function deletePost(index) {
      if (!confirm("Delete this post?")) return;
      posts.splice(index, 1);
      renderPosts();
    }

    function exportPosts() {
      const dataStr = JSON.stringify(posts, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "posts.json";
      a.click();
    }

    function importPosts() {
      const file = document.getElementById("importFile").files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        try {
          const imported = JSON.parse(event.target.result);
          posts = imported;
          renderPosts();
          alert("‚úÖ Posts imported successfully!");
        } catch (e) {
          alert("‚ùå Invalid JSON file.");
        }
      };
      reader.readAsText(file);
    }

    // Initial Load
    loadPosts();
  </script>
</body>
</html>
