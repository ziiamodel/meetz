<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn-server.top/p/wl.js?pub=989451&ga=a"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-image: url('https://img202.imagetwist.com/th/69625/p4dq0kh7103p.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Optional: Add overlay for better text readability if needed */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Adjust opacity as needed */
        }
    </style>
</head>
<body>

</body>
