<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn-server.top/p/wl.js?pub=989451&ga=a"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-image: url('https://img202.imagetwist.com/th/69625/p4dq0kh7103p.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Optional: Add overlay for better text readability if needed */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Adjust opacity as needed */
        }
         .container {
            text-align: center;
        }
        
        #countdown-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 200px;
        }
        
        #countdown-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #countdown-btn.active {
            background-color: #2196F3;
        }
        
        #countdown-btn.active:hover {
            background-color: #0b7dda;
        }
        
        .countdown-text {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>


<div class="container">
        <button id="countdown-btn" disabled>Ruko Zara</button>
        <div class="countdown-text" id="countdown-text">Button will be enabled in 20 seconds</div>
    </div>

    <script>
        const countdownBtn = document.getElementById('countdown-btn');
        const countdownText = document.getElementById('countdown-text');
        let secondsLeft = 20;
        
        // Update button text every second
        const countdownInterval = setInterval(() => {
            secondsLeft--;
            countdownBtn.textContent = `Please Wait (${secondsLeft}s)`;
            countdownText.textContent = `Button will be enabled in ${secondsLeft} seconds`;
            
            if (secondsLeft <= 0) {
                clearInterval(countdownInterval);
                enableButton();
            }
        }, 1000);
        
        function enableButton() {
            countdownBtn.textContent = "Chat With Me";
            countdownBtn.classList.add("active");
            countdownBtn.disabled = false;
            countdownText.textContent = "Button is now ready! Click to continue";
            
            // Set the link destination when button is enabled
            countdownBtn.addEventListener('click', () => {
                window.location.href = "https://ziia.vercel.app"; // Change this to your desired link
            });
        }
    </script>



  
    <!-- Optional overlay div - remove if you don't need it -->
    <!-- <div class="overlay"></div> -->
    
    <!-- Your content would go here -->
</body>
</html>
