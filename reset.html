<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password â€“ Ziia Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f3ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

  .reset-container {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgb(0 0 0 / 10%);
    width: 90%;
    max-width: 400px;
    text-align: center;
    height: -webkit-fill-available;
}

    h2 {
      color: #6c63ff;
      margin-bottom: 20px;
    }

    input, button {
      width: 89%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #6c63ff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #5a52e0;
    }

    #successMessage {
      color: green;
      margin-top: 15px;
    }

    #errorMessage {
      color: red;
      margin-top: 15px;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #6c63ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="reset-container">
  <h2>Reset Password</h2>
  <input type="email" id="resetEmail" placeholder="Enter your email" />
  <button onclick="resetPassword()">Send Reset Link</button>
  <div id="successMessage"></div>
  <div id="errorMessage"></div>
  <a href="/"><i class="fas fa-arrow-left"></i> Back to Login</a>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDWRfmNGsp3cBvD5mODOj1g7uOFbWXph-k",
    authDomain: "exclusivechat-64482.firebaseapp.com",
    projectId: "exclusivechat-64482",
    storageBucket: "exclusivechat-64482.appspot.com",
    messagingSenderId: "159353508205",
    appId: "1:159353508205:web:595954835fac71ef53ca64",
    databaseURL: "https://exclusivechat-64482-default-rtdb.firebaseio.com/"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function resetPassword() {
    const email = document.getElementById("resetEmail").value.trim();
    const successMsg = document.getElementById("successMessage");
    const errorMsg = document.getElementById("errorMessage");
    successMsg.textContent = "";
    errorMsg.textContent = "";

    if (!email) {
      errorMsg.textContent = "Please enter your email.";
      return;
    }

    auth.sendPasswordResetEmail(email)
      .then(() => {
        successMsg.textContent = "Reset link sent! Check your inbox.";
      })
      .catch(error => {
        errorMsg.textContent = error.message;
      });
  }
</script>

</body>
</html>
